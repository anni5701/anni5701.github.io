<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            margin-right: 10px;
        }

        .submit-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #039e60;
        }
    </style>
</head>
<body>

    <h1>Questionnaire</h1>

    <form id="questionnaireForm">
        <!-- Question 1 -->
        <div class="question">
            <p>1. Wie ist dein Körperbild/Körpergefühl im Moment??</p>
            <label><input type="checkbox" name="question1" value="1"> Sehr schlecht</label>
            <label><input type="checkbox" name="question1" value="2"> Schlecht</label>
            <label><input type="checkbox" name="question1" value="3"> Neutral</label>
            <label><input type="checkbox" name="question1" value="4"> Gut</label>
            <label><input type="checkbox" name="question1" value="5"> Sehr gut</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. Wie stark empfindest du, dass deine Handlungen Konsequenzen haben?</p>
            <label><input type="checkbox" name="question2" value="1"> Überhaupt nicht</label>
            <label><input type="checkbox" name="question2" value="2"> Wenig</label>
            <label><input type="checkbox" name="question2" value="3"> Mittelmäßig</label>
            <label><input type="checkbox" name="question2" value="4"> Stark</label>
            <label><input type="checkbox" name="question2" value="5"> Sehr stark</label>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>3. Wie stark ist der Selbstverletzungsdruck?</p>
            <label><input type="checkbox" name="question3" value="1"> Überhaupt nicht vorhanden</label>
            <label><input type="checkbox" name="question3" value="2"> Kaum vorhanden</label>
            <label><input type="checkbox" name="question3" value="3"> Mittelmäßig</label>
            <label><input type="checkbox" name="question3" value="4"> Stark</label>
            <label><input type="checkbox" name="question3" value="5"> Sehr stark</label>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p>4. Wie stark bist du durch eine äußerliche Deadline unter Druck?</p>
            <label><input type="checkbox" name="question4" value="1"> Überhaupt nicht</label>
            <label><input type="checkbox" name="question4" value="2"> Wenig</label>
            <label><input type="checkbox" name="question4" value="3"> Mittelmäßig</label>
            <label><input type="checkbox" name="question4" value="4"> Stark</label>
            <label><input type="checkbox" name="question4" value="5"> Sehr stark</label>
        </div>

        <!-- Question 5 -->
        <div class="question">
            <p>5. Wo stehst du in deinem Zyklus?</p>
            <label><input type="checkbox" name="question5" value="1"> Menstruation</label>
            <label><input type="checkbox" name="question5" value="2"> Nach der Menstruation</label>
            <label><input type="checkbox" name="question5" value="3"> Eisprung</label>
            <label><input type="checkbox" name="question5" value="4"> Vor der Menstruation (PMS)</label>
            <label><input type="checkbox" name="question5" value="5"> Zyklus unregelmäßig/keine Periode</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>
</html>
