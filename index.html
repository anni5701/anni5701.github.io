<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
      <style>
        footer {
          text-align: center;
          padding: 40px;
          background-color: DarkSalmon;
          color: white;
        }
        .topnav {  
          overflow: hidden;
          background-color: #333;
          display: flex;
          justify-content: center;
        }
        
        .topnav a {
          display: inline-block;
          color: #f2f2f2;
          text-align: center;
          padding: 20px 30px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #04AA6D; /* active part is green */
          color: white;
        } 
        /* dot indicates that .topnav is a class selector for HTML elements that have the topnav class applied to them, allowing me to apply styles to these elements 
    .topnav a is for <a> elements in topnav class */

    </head>
    
    
      <body>
        <div class="topnav">
          <a class="active" href="#home" onclick="showPage('home')">Home</a>
          <a href="#about" onclick="showPage('about')">About</a>
          <a href="#gallery" onclick="showPage('gallery')">Gallery</a>
          <a href="#contact" onclick="showPage('contact')">Contact</a>
        </div>
      
        <iframe id="pageFrame" src="home.html" style="width: 100%; height: 100%; border: none;"></iframe>
      
        <footer>
          <p>Ann-Kristin Bergmann<br>
          <a href="mailto:ann-kristin.bergmann@tum.de">ann-kristin.bergmann@tum.de</a>
          </p>
        </footer>
      
        <script>
          function showPage(page) {
            var pageFrame = document.getElementById("pageFrame");
            var url = page + ".html";
            pageFrame.src = url;
            
            var links = document.getElementsByClassName('active');
            for (var i = 0; i < links.length; i++) {
              links[i].classList.remove('active');
            }
            
            document.querySelector('[onclick="showPage(\'' + page + '\')"]').classList.add('active');
          }
        </script>
      </body>
  </html>
