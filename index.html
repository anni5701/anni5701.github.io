<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
      <style>
        footer {
          text-align: center;
          padding: 40px;
          background-color: DarkSalmon;
          color: white;
        }
        .topnav {  
          overflow: hidden;
          background-color: #333;
          display: flex;
          justify-content: center;
        }
        
        .topnav a {
          display: inline-block;
          color: #f2f2f2;
          text-align: center;
          padding: 20px 30px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #04AA6D; /* active part is green */
          color: white;
        } 
  
      </style>
    </head>
    <!-- dot indicates that .topnav is a class selector for HTML elements that have the topnav class applied to them, allowing me to apply styles to these elements-->
    <!-- .topnav a is for <a> elements in topnav class -->
    <body>

      <script>
        function showPage(pageId) {
          // Hide all pages
          var pages = document.querySelectorAll('[id^=""]');
          for (var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
          }
        
          // Show the selected page
          document.getElementById(pageId).style.display = 'block';
        
          // Update the active class in the topnav
          var links = document.getElementsByClassName('active');
          for (var i = 0; i < links.length; i++) {
            links[i].classList.remove('active');
          }
          document.querySelector('[onclick="showPage(\'' + pageId + '\')"]').classList.add('active');
        }
        </script>

        <div class="topnav">
          <a class="active" href="#home" onclick="showPage('home')">Home</a>
          <a href="#about" onclick="showPage('about')">About</a>
          <a href="#gallery" onclick="showPage('gallery')">Gallery</a>
          <a href="#contact" onclick="showPage('contact')">Contact</a>
        </div>

      <div id="home" style="display: block;">
          <!-- Content for the home page goes here -->
          <header>
            <h1>This is the header</h1>
          </header>
          <h1>This is a Heading</h1>
          <p>This is a paragraph.</p>
          <ul>
            <li>First item</li>
            <li>Second item</li>
          </ul>
          <br>
          <blockquote> Life is beautiful.
            <br> <a href="https://de.wikipedia.org/wiki/Harry_Potter">  - some guy</a> <!-- br tag creates a line break, so some guy is on a different line -->
          </blockquote>
          <hr> <!-- horizontal line, self-closing like br -->
      </div>

      
      <div id="about" style="display: none;">
        <h2>About Page</h2>
        <!-- Content for the about page goes here -->
      </div>
      
      <div id="gallery" style="display: none;">
        <h2>Gallery Page</h2>
        <!-- Content for the gallery page goes here -->
      </div>
      
      <div id="contact" style="display: none;">
        <h2>Contact Page</h2>
        <!-- Content for the contact page goes here -->
      </div>

      <footer>
        <p>Ann-Kristin Bergmann<br>
        <a href="mailto:ann-kristin.bergmann@tum.de">ann-kristin.bergmann@tum.de</a>
        </p>
      </footer>
      
    </body>
    
  </html>
