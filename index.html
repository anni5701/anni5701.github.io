<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Customize the navbar's background color and text color */
        .navbar {
            background-color: #A8D5F7; /* Change to your desired background color */
        }

        .navbar-nav .nav-link {
            color: white; /* Change to your desired text color */
        }
        .navbar-brand {
        color: #0B3656; /* Change to your desired heading color */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container">
                <a href="#" class="navbar-brand text-uppercase font-weight-bold">My Own Website</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
                
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="#" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold" id="galleryLink">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Placeholder content for the Gallery section -->
    <section class="gallery hidden" id="gallerySection">
        <div class="container">
            <h2>Gallery</h2>
            <p>Here's some amazing content from our gallery:</p>
            
            <!-- Embed the GIF using the provided iframe code -->
            <iframe src="https://giphy.com/embed/jp7jSyjNNz2ansuOS8" width="480" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/gifs/theoffice-jp7jSyjNNz2ansuOS8">via GIPHY</a></p>
            
            <!-- Add more gallery content if needed -->
        </div>
    </section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('galleryLink').addEventListener('click', function() {
        var gallerySection = document.getElementById('gallerySection');
        gallerySection.classList.toggle('hidden');
    });
</script>
</body>
</html>
