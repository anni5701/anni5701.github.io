<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
      <style>
        footer {
          text-align: center;
          padding: 40px;
          background-color: DarkSalmon;
          color: white;
        }
        .topnav {  
          overflow: hidden;
          background-color: #333;
          display: flex;
          justify-content: center;
        }
        
        .topnav a {
          display: inline-block;
          color: #f2f2f2;
          text-align: center;
          padding: 20px 30px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        } 
  
      </style>
    </head>
    <!-- dot indicates that .topnav is a class selector for HTML elements that have the topnav class applied to them, allowing me to apply styles to these elements-->
    <!-- .topnav a is for <a> elements in topnav class -->
    <body>
      
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </div>
      
      <header>
        <h1>This is the header</h1>
      </header>
      <h1>This is a Heading</h1>
      <p>This is a paragraph.</p>
      <ul>
        <li>First item</li>
        <li>Second item</li>
      </ul>

      <br>
      <blockquote> Life is beautiful.
        <br> <a href="https://de.wikipedia.org/wiki/Harry_Potter">  - some guy</a> <!-- br tag creates a line break, so some guy is on a different line -->
      </blockquote>
      <hr> <!-- horizontal line, self-closing like br -->

      <footer>
        <p>Ann-Kristin Bergmann<br>
        <a href="mailto:ann-kristin.bergmann@tum.de">ann-kristin.bergmann@tum.de</a>
        </p>
      </footer>
      
    </body>
    
  </html>
